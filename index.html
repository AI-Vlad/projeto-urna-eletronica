<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Urna Hightech</title>
    <link rel="stylesheet" href="./css/estilo-urna.css">
</head>

<body>
    <div class="background">
        <div class="urna">
            <div class="tela-da-urna">
                <img class="logo-justica-eleitoral" src="./assets/img/imagem-ilustrativa.png" alt="Local para imagem do visor">
            </div>
            <div class="core-da-urna">
                <div class="titulo-da-urna">
                    <div class="caixa-da-logo">
                        <img class="logo-justica-eleitoral" src="./assets/img/logo-justica-eleitoral.png.png" alt="logo do TSE">
                    </div>
                    <div class="caixa-do-titulo">
                        <h1>Justi√ßa<br>Eleitoral</h1>
                    </div>
                </div>
                <div class="teclado-da-urna-numerico">
                    <div id="1" class="botao-numerico">
                        <button>1</button>
                    </div>
                    <div id="2" class="botao-numerico">
                        <button>2</button>
                    </div>
                    <div id="3" class="botao-numerico">
                        <button>3</button>
                    </div>
                    <div id="4" class="botao-numerico">
                        <button>4</button>
                    </div>
                    <div id="5" class="botao-numerico">
                        <button>5</button>
                    </div>
                    <div id="6" class="botao-numerico">
                        <button>6</button>
                    </div>
                    <div id="7" class="botao-numerico">
                        <button>7</button>
                    </div>
                    <div id="8" class="botao-numerico">
                        <button>8</button>
                    </div>
                    <div id="9" class="botao-numerico">
                        <button>9</button>
                    </div>
                    <div id="0" class="botao-zero">
                        <button>0</button>
                    </div>
                  
                </div>
                <div class="teclado-da-urna-acoes">
                    <div id="em-branco" class="botao-de-acao">
                        <button class="btn-branco">BRANCO</button>
                    </div>
                    <div id="corrige" class="botao-de-acao">
                        <button class="btn-corrige">CORRIGE</button>
                    </div>
                    <div id="cofirma" class="botao-de-acao">
                        <button class="btn-confirma">CONFIRMA</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
